<md-content class="md-padding" layout="column" layout-align="center center">
    <div class="callout">
        <md-content>
            Find the developer you deserve.
            <md-chips ng-model="home.searchTags" md-autocomplete-snap md-require-match>
                <md-autocomplete
                        md-selected-item="home.selectedSkill"
                        md-selected-item-change=""
                        md-search-text="home.searchText"
                        md-search-text-change=""
                        md-items="skill in home.querySearch(home.searchText)"
                        md-item-text="skill.name"
                        md-item-change=""
                        placeholder="Enter a skill"
                        >
                    <span md-highlight-text="home.searchText">{{skill.name}}</span>
                </md-autocomplete>
                <md-chip-template>
                        <span>
                          <strong>{{$chip.name}}</strong>
                        </span>
                </md-chip-template>
            </md-chips>
        </md-content>
    </div>
    <md-whiteframe class="md-whiteframe-z1 md-padding md-margin workarea" layout="column" layout-align="center center">
        <div class="skills">
            <md-card ng-repeat="category in home.categories" layout-gt-sm="row" layout-sm="column">
                <div flex-sm="100" flex-gt-sm="50" class="icon" layout="column" layout-align="center center">
                    <i class="material-icons">favorite</i>
                </div>
                <div flex-sm="100" flex-gt-sm="50" class="md-padding">
                    <md-card-content flex="50">
                        <h2 class="md-title">{{ category.name }}</h2>

                        <p>
                            {{ category.description }}
                        </p>

                    </md-card-content>
                    <div layout="row" layout-align="start center">
                        <md-chips ng-model="category.skills" readonly="true">
                            <md-chip-template>
                                {{ $chip.name }}
                            </md-chip-template>
                        </md-chips>
                    </div>
                </div>
            </md-card>
        </div>
    </md-whiteframe>
</md-content>
